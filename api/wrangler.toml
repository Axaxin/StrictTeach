name = "vocabmaster-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 数据库绑定（创建后需要填入 database_id）
[[d1_databases]]
binding = "DB"
database_name = "vocabmaster-db"
database_id = ""  # 运行 `npx wrangler d1 create vocabmaster-db` 后填入

# 环境变量
[vars]
API_ENV = "production"

# 开发环境配置
[env.development]
vars = { API_ENV = "development" }

# 生产环境配置
[env.production]
vars = { API_ENV = "production" }
